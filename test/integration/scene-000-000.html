<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOBI Theater</title>
    <link href="./node_modules/lightgallery/dist/css/lightgallery.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body class="home">

<div class="demo-gallery">
    <ul id="lightgallery" class="list-unstyled row">
        <li data-src="./screen/000/000/010.png"><img src="./screen/000/000/010.png" /></li>
        <li data-src="./screen/000/000/020.png"><img src="./screen/000/000/020.png" /></li>
        <li data-src="./screen/000/000/030.png"><img src="./screen/000/000/030.png"/></li>
    </ul>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $('#lightgallery').lightGallery(
            {
                thumbnail:true
            }
        );
    });
</script>
<script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
<script src="./node_modules/lightgallery/dist/js/lightgallery.js"></script>
<script src="./node_modules/lg-fullscreen/dist/lg-fullscreen.js"></script>
<script src="./node_modules/lg-thumbnail/dist/lg-thumbnail.js"></script>
<script src="./node_modules/lg-video/dist/lg-video.js"></script>
<script src="./node_modules/lg-autoplay/dist/lg-autoplay.js"></script>
<script src="./node_modules/lg-zoom/dist/lg-zoom.js"></script>
<script src="./node_modules/lg-hash/dist/lg-hash.js"></script>
<script src="./node_modules/lg-pager/dist/lg-pager.js"></script>
<script src="./node_modules/lightgallery/lib/jquery.mousewheel.min.js"></script>

</html>
