disable_existing_loggers: true
formatters:
    dashed:
        class: Monolog\Formatter\LineFormatter
        format: "%datetime%-%channel%.%level_name% - %message%\n"
handlers:
    application_hndl:
        class: Monolog\Handler\StreamHandler
        level: DEBUG
        formatter: dashed
        stream: ${LOCAL_ROOT}/var/log/application.log
    debug_hndl:
        class: Monolog\Handler\StreamHandler
        level: DEBUG
        formatter: dashed
        stream: ${LOCAL_ROOT}/var/log/debug.log
    events_hndl:
        class: Monolog\Handler\StreamHandler
        level: DEBUG
        formatter: dashed
        stream: ${LOCAL_ROOT}/var/log/events.log
    exception_hndl:
        class: Monolog\Handler\StreamHandler
        level: DEBUG
        formatter: dashed
        stream: ${LOCAL_ROOT}/var/log/exception.log
    odoo_api_hndl:
        class: Monolog\Handler\StreamHandler
        level: DEBUG
        formatter: dashed
        stream: ${LOCAL_ROOT}/var/log/odoo.log
    setup_hndl:
        class: Monolog\Handler\StreamHandler
        level: DEBUG
        formatter: dashed
        stream: ${LOCAL_ROOT}/var/log/setup.log
    sql_hndl:
        class: Monolog\Handler\StreamHandler
        level: DEBUG
        formatter: dashed
        stream: ${LOCAL_ROOT}/var/log/sql.log
    system_hndl:
        class: Monolog\Handler\StreamHandler
        level: INFO
        formatter: dashed
        stream: ${LOCAL_ROOT}/var/log/system.log
    webapi_hndl:
        class: Monolog\Handler\StreamHandler
        level: DEBUG
        formatter: dashed
        stream: ${LOCAL_ROOT}/var/log/webapi.log
loggers:
    app:
        handlers: [application_hndl]
    events:
        handlers: [events_hndl]
    main:
        handlers: [debug_hndl, system_hndl, exception_hndl]
    odoo:
        handlers: [odoo_api_hndl]
    setup:
        handlers: [setup_hndl]
    sql:
        handlers: [sql_hndl]
    webapi:
        handlers: [webapi_hndl]